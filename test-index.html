<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--linked in CSS file (Semantic or Bootstrap). You can copy and paste CDN OR you can copy and paste naem in bower so it will update it for u.-->
   <link rel="stylesheet" type="text/css" href="/app/bower_components/semantic-ui/dist/semantic.min.js">

</head>
<body>
<!--Create my form container-->
<div class="container">
    <h1>Register Now</h1>
    <div class="ui form segment"></div>

    <div class="ui inverted dimmer">
        <div class="ui text loader">Spinning wheel of doom</div>
    </div>

    <div class="two fields">
        <div class="field">
            <label for="GivenName">GivenName</label>
            <div class="ui icon input">
                <input id="GivenName" placeholder="Your First Name" type="text">
            </div>
         </div>
    </div>


    <!--Field: Email-->
    <div class="field"></div>
        <label for="email">Email</label>
        <div class="ui icon input"></div>
        <input id="email" placeholder="Your Email" type="text">

<!--Field: Username-->
<div class="field">
    <label for="Username">Username</label>
    <div class="ui icon input">
        <input id="Username" placeholder="Username" type="text">
    </div>
</div>

<!--Field: Password-->
<div class="field">
    <label for="Password">Password</label>
    <div class="ui icon input">
        <input id="Password" placeholder="Password" type="text">
    </div>
</div>

<!--Field: Password Confirmation-->
<div class="field">
    <label for="PasswordConfirm">Password Confirmation</label>
    <div class="ui icon input">
        <input id="PasswordConfirm" placeholder="Password Confirmation" type="text">
    </div>
</div>


<div class="ui button"></div>

<!--in order in the terminal,
1. Bower Update
2.  NPM Update
3.
-->
<!--after writinb "Bower Update" and "NPM Update" in terminal, Bower installs the latest versions of different libraries and packages and you just find it and link to it-->
<script type="text/javascript" src="/app/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/app/bower_components/semantic-ui/dist/semantic.min.js"></script>
<script type="text/javascript" src="/app/bower_components/angular/angular.min.js"></script>
</body>
</html>
